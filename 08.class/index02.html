<!DOCTYPE html>

<head>

<body>

    <script>
        class Shape {
            constructor() { }

            getShape() { }

        }


        class Rect extends Shape {

            constructor(w, h) {
                super(); // 반드시 부모님의 생성자와 연결
                this.w = w; // this 키워드 사용시에 멤버변수 자동생성
                this.h = h;
            }

            getW() {
                return this.w;
            }
            setW(w){
                this.w = w;
            }

        }

        let rect = new Rect(10,20);
        rect.getShape(); // 상속받음
        rect.setW(30); // 내꺼

        console.log(rect.w)
        console.log(rect.h)



    </script>





</body>
