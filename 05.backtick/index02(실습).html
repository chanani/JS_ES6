<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="time"
        style="font-size: 100px; background-color: pink; width: 490px; margin: 0 auto; border: 1px solid #777;"></div>


    <script>

        setInterval(() => {

            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            document.querySelector(".time").innerHTML = `${hour < 10 ? `0${hour}` : hour} : ${minute < 10 ? `0${minute}` : minute} : ${second < 10 ? `0${second}` : second}`
        }, 1000);










    </script>




</body>

</html>
